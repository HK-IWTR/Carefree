            type="text/javascript" crossorigin="anonymous"></script>

    <!--这里实现发送HTML AJAX-->
    <script>
        function searchAskList() {
            var xmlhttp = null;
            var keyword = document.getElementsByName("keyword");
            //判断浏览器类型，创建 XMLHttpRequest 对象

            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            /**
             xmlhttp.open("GET","test1.txt",true); method：请求的类型；GET 或 POST
             url：文件在服务器上的位置
             async：true（异步）或 false（同步）

             xmlhttp.send();            string：仅用于 POST 请求
             **/
            // xmlhttp.onreadystatechange() = function () {
            //     if(xmlhttp.status==200 && xmlhttp.readyState==4){
            //         document.getElementById("").innerText = xmlhttp.responseText;
            //     }
            // }
            xmlhttp.open("GET","http://localhost:8080/TraverAsk/searchAskList?keyword="+ keyword[0].value,true);
            xmlhttp.send();

        }
        <!-- 回调函数
            function doResult() {
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                document.getElementById("keyword") = xmlhttp.responseText;
            }
        }
        -->
    </script>

<!--================Header Area =================-->
<header th:replace="common/menu::header"></header>
<!--================Header Area =================-->
<div id="content">
    <div class="wrapper">
        <div class="ap-head">
            <h1>撰写新游记</h1>
            <div class="clearfix"></div>
        </div>
        <div class="ap-wrap">
            <div class="ap-main">
                <form class="forms" id="infoform" th:action="@{/TraverAsk/createNote}" th:method="get"
                      enctype="multipart/form-data" target="postinfo" name="fileForm">
                    <dl class="title cf">
                        <dd>
                            <!--<span class="char-limit hide _j_char_limit">可输入<strong>48</strong>字</span>-->
                            <input id="title" name="title" type="text" maxlength="48" placeholder="请输入游记标题" value="">
                            <!--<input id="type" name="type" type="hidden">-->
                            <!--<input id="cid" name="cid" type="hidden">-->
                            <!--<input id="rid" name="rid" type="hidden" value="">-->
                            <!--<input id="sfrom" name="sfrom" type="hidden" value="">-->
                            <!--<input type="hidden" name="target" value="iframe">-->
                        </dd>
                    </dl>

                    <div class="answer-wrap">

                        <div class="answer-add clearfix">
                            <a name="answer"></a>
                            <div class="editor-outer _j_editorOuter _js_editorWrap _js_forFixTitle  ">
                                <div class="editor-scroll">
                                    <div class="question-title">新游记</div>
                                    <div class="answer-editor">
                                        <div class="toolbar-out">
                                            <div class="editor-toolbar _js_answerTitle" id="_j_editor_toolbar" style="height: auto; width: 703px;">
                                                <div class="item _js_bold"><a class="btn-bold" role="button"></a>
                                                    <div class="tooltip"><span>加粗</span></div>
                                                </div>

                                                <div class="item _js_title"><a class="btn-title" role="button"></a>
                                                    <div class="tooltip"><span>标题</span></div>
                                                </div>

                                                <div class="item _js_unordered_list"><a class="btn-ul"
                                                                                        role="button"></a>
                                                    <div class="tooltip"><span>无序列表</span></div>
                                                </div>

                                                <div class="item _js_ordered_list"><a class="btn-ol" role="button"></a>
                                                    <div class="tooltip"><span>有序列表</span></div>
                                                </div>

                                                <div class="separator"></div>

                                                <div class="item"><a class="btn-insertimg _js_upload_pic"
                                                                     role="button"></a>
                                                    <div class="tooltip"><span>插入图片</span></div>
                                                </div>
                                                <div class="item _js_video"><a class="btn-video _js_upload_video"
                                                                               role="button"></a>
                                                    <div class="tooltip"><span>插入视频</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <textarea class="" id="" name = "noteContent"  style="width: 703px ;height: 300px">
                                        </textarea>
                                    </div>
                                    <div class="aa-ft">
                                        <input   type="submit" value="发表游记">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
