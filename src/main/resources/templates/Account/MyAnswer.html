    <script type="text/x-jquery-tmpl" id="_j_pagitmpl">
    {{if pageTotal > 1 && $("#_j_param").data('type') != 5}}
	    <div align="right" class="m-pagination">
            <span class="count">共<span>${pageTotal}</span>页 / <span>${total}</span>条</span>
             {{if currPage > 1}}
				<a class="pg-prev _j_pageitem" data-page="${currPage - 1}">&lt;&lt; 上一页</a>
                {{/if}}
				{{if indexers[indexers.length-1] > 10}}
                <a class="ti _j_pageitem" data-page="1">1...</a>
                {{/if}}
                {{each(i, index) indexers}}
                {{if index == currPage}}
                <span class="pi pg-current">${index}</span>
                {{else}}
                <a class="pi _j_pageitem" data-page="${index}">${index}</a>
                {{/if}}
                {{/each}}
                {{if indexers[indexers.length-1] < pageTotal}}
                <a class="pi _j_pageitem" data-page="${pageTotal}">...${pageTotal}</a>
                {{/if}}
                {{if currPage < pageTotal}}
				<a class="pg-next _j_pageitem" data-page="${currPage + 1}">下一页 &gt;&gt;</a>
            {{/if}}
        </div>
    {{/if}}

    </script>

    <link href="http://css.mafengwo.net/css/mfw-footer.css?1533714581" rel="stylesheet" type="text/css"/>

    <div th:replace="common/userCenter::userHead"></div>

        }
