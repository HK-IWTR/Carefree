<body>
<div class="main">
    <!--导航栏-->
    <div th:replace="common/userCenter::userNav"></div>
    <!--页面内容-->
    <div class="center clearfix">
        <!--左侧边栏-->
        <div th:replace="common/userCenter::userLeft"></div>
        <!--内容-->
        <div class="content flt2">
            <div class="achievement clearfix">
                <ul>
                    <li><strong th:text="${session.answerNum}">0</strong>
                        <div>回答数</div>
                    </li>
                    <li>
                        <strong th:text="${session.askNum}"><i></i>0</strong>
                        <div>提问数</div>
                    </li>
                </ul>
                <a class="btn" th:href="@{/TraverAsk/ViewCreateAsk}" target="_blank">我要提问</a>
            </div>
            <div class="wd-main">
                <div class=" wd-navbar clearfix">
                    <ul class="wd-nav _j_qa_nav">
                        <li><a th:href="@{/account/ViewMyTraverAnswers}">我的回答</a></li>
                        <li class="on"><a th:href="@{/account/ViewMyTraverAsks}">我的提问</a></li>
                    </ul>
                </div>
                <div class="wd-total">共有<span class="_j_total_item"
                                              th:text="${askAnswerContainer.getUserAskList().size()}"></span>条提问
                </div>
                <div class="wd-list _j_qa_list" th:if="${askAnswerContainer.getUserAskList().size()==0}">
                    <div class="no_data">
                        <img src="http://css.mafengwo.net/images/home_new2015/no_num.png" height="139" width="156"
                             alt="">
                        <p>这里的还没有东西</p>
                    </div>
                </div>
                <div class="wd-list _j_qa_list" th:each="askitem : ${askAnswerContainer.getUserAskList()}">
                    <!--这是一个条目-->
                    <div class="wd-item">
                        <div class="wd-medal">
                        </div>
                        <div class="wd-title">
                            <a th:href="@{/TraverAsk/viewAskAnswerDetail(askId=${askitem.id})}"
                               th:text="${askitem.title}"></a>
                        </div>
                        <div class="wd-detail" th:text="${askitem.ask_content}">
                        </div>
                        <div class="wd-meta">
                            <div class="meta-pull">
                                <span class="meta-item meta-commit"
                                      th:text="${askAnswerContainer.getAnswerListByask(askitem).size()}+'个回答'"></span>
                                <span class="meta-item meta-time" th:text="'提问时间:'+${askitem.add_time}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="pagin" id="smallpager"></div>
                </div>
            </div>
        </div>
    </div>
