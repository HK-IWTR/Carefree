<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>找回密码</title>
    <link href="https://css.mafengwo.net/css/cv/css+login+login_v2:mobile+css+omc+login-omc+login-omc^ZlY^1526627473.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="signup-forms">
            <div class="signup-box" id="_j_forget_box">
                <div class="add-info">
                    <div class="hd">找回密码</div>
                    <form th:action="@{/account/FindPassWord}" method="post" id="_j_forget_form" name="fileForm">
                        <input type="hidden" name="token" value="6bed324f5d06c2f1ea76822f67814579"/>
                        <div class="form-field">
                            <input name="username" type="text" placeholder="您的邮箱" autocomplete="off" data-type="email"
                                   data-verification-name="邮箱"/>
                            <div class="err-tip"></div>
                        </div>
                        <div class="submit-btn">
                            <button class="btn-submit" onclick="submitBtnClick()">找回密码</button>
                            <script type="text/javascript">
                                function submitBtnClick() {
                                    //提交表单
                                    document.fileForm.submit();
                                }
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
