<!doctype html >
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--================Header Area =================-->
<header th:replace="common/menu::header"></header>
<!--================Header Area =================-->
<div id="content">
    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0"
             data-background=""></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">精 品 酒 店</h2>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->

    <!--================定制模块================-->
    <div class="container" style="padding-top: 50px">
        <div class="hotel_booking_area position">
            <div class="container">
                <div class="hotel_booking_table">
                    <div class="col-md-3">
                        <h2>预定您的酒店<br></h2>
                    </div>
                    <div class="col-md-9">
                        <div class="boking_table">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text' class="form-control" placeholder="出发时间"/>
                                                <span class="input-group-addon">
                                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                                        </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' class="form-control" placeholder="返程时间"/>
                                                <span class="input-group-addon">
                                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                                        </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type='text' class="form-control" placeholder="成人数"/>
                                            </div>
                                            <div class="input-group">
                                                <input type='text' class="form-control" placeholder="儿童数"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type='text' class="form-control" placeholder="目的地"/>
                                            </div>
                                        </div>
                                        <a class="book_now_btn button_hover" href="Mdd.html">填好了</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--================定制模块================-->

    <!--================ 精选酒店模块 =================-->
    <section class="accomodation_area section_gap">
        <div class="container">
            <div class="section_title text-center">
                <h2 class="title_color">精 选 酒 店</h2>
                <p>为 您 提 供 最 优 质 的 酒 店 选 择</p>
            </div>
            <div class="row accomodation_two">
                <div class="col-lg-3 col-sm-6" th:each="hotelMsg:${hotelPageInfo.getPageData()}">
                    <div class="accomodation_item text-center">
                        <div class="hotel_img">
                            <img th:src="${hotelMsg.img_url}" alt="">
                            <a class="btn theme_btn button_hover" th:href="${hotelMsg.hotel_link}">立即预定</a>
                        </div>
                        <a th:href="${hotelMsg.hotel_link}"><h4 class="sec_h4" th:text="${hotelMsg.name}">Double Deluxe Room</h4></a>
                        <h5 th:utext="${hotelMsg.hotel_price}+'<small>/日</small>'">$250

                        </h5>
                    </div>
                </div>
            </div>

            <center>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a th:href="@{/Catalog/HotHotelList(destination=${session.location} ,pageNum = 0,pageSize=8)}"> 首页 </a>
                        </li>
                        <li>
                            <a th:if="${not hotelPageInfo.isFirstPage() }" th:href="@{/Catalog/HotHotelList(destination=${session.location},pageNum = ${hotelPageInfo.getCurrentPage() - 1},pageSize=8)}">前一页</a>
                            <a th:if="${hotelPageInfo.isFirstPage()}" href="javascript: void(0);">Previous</a>
                        </li>
                        <li th:each="pageNo : ${#numbers.sequence(hotelPageInfo.getCurrentPage(), hotelPageInfo.getCurrentPage()+10)}">
                            <a th:if="${hotelPageInfo.getCurrentPage() eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo}"></span>
                            </a>
                            <a th:if="${not (hotelPageInfo.getCurrentPage() eq pageNo)}" th:href="@{/Catalog/HotHotelList(destination=${session.location},pageNum=${pageNo},pageSize=8)}">
                                <span th:text="${pageNo}"></span>
                            </a>
                        </li>

                        <li>
                            <a th:if="${not hotelPageInfo.isLastPage() }" th:href="@{/Catalog/HotHotelList(destination=${session.location},pageNum = ${hotelPageInfo.getCurrentPage() - 1},pageSize=8)}">前一页</a>
                            <a th:if="${hotelPageInfo.isLastPage()}" href="javascript: void(0);">Previous</a>
                        </li>

                        <li><a th:href="@{/Catalog/HotHotelList(destination=${session.location},pageNum = ${hotelPageInfo.getMaxPage() - 8} ,pageSize=8)}"> 尾页 </a ></li>
                    </ul>
                </nav>
            </center>
        </div>
    </section>
    <!--================ 精选酒店模块  =================-->
</div>
<!--================ start footer Area  =================-->
<footer th:replace="common/menu::footer"></footer>
<!--================ End footer Area  =================-->
</body>
</html>
